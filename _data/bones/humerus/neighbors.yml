- name: Scapula
  subtitle: Glenohumeral Joint
  description: "The humerus's head articulates with the <span class=\"popup-term\" data-popup-id=\"scapula\">scapula</span>'s glenoid fossa, forming the <em>glenohumeral joint</em>. This synovial ball-and-socket joint allows <span class=\"popup-term\" data-popup-id=\"circumduction\">circumduction</span> and <span class=\"popup-term\" data-popup-id=\"rotation\">rotation</span>. The humeral head is rounded like a ball, while the glenoid fossa is concave like a cup."

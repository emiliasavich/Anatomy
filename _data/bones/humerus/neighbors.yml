- name: Radius
  subtitle: Humeroradial Joint - Part of Elbow Joint
  description: "The humerus's capitulum articulates with the radius's head, forming a pivot joint that allows hinging and rotation. The radius head is disk-shaped, while the humeral capitulum is rounded."

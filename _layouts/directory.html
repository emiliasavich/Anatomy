---
layout: single-no-right
---

<div class="directory-grid">
{% for slug in page.directory_children_order %}
  {% assign p = site.pages | where: "slug", slug | first %}
  {% if p %}
    <a href="{{ p.url | relative_url }}" class="directory-box">
      {% if p.image %}
        <img src="{{ p.image }}" alt="{{ p.title }}" class="directory-image">
      {% endif %}
      {% if p.directory_title %}
        <h2>{{ p.directory_title }}</h2>
      {% else %}
        <h2>{{ p.title }}</h2>
      {% endif %}
      <!-- {% if p.description %}
        <p>{{ p.description }}</p>
      {% endif %} -->
    </a>
  {% endif %}
{% endfor %}
</div>
